    <main class="flex-container" id="conteudo">
        <h1>Formulário</h1>
        <form action="" method="post" name="Contato" id="contato">
            <fieldset>
                <legend>Dados Pessoais</legend>
            <label for="nome">Nome</label><br>
            <input type="text" name="nome" id="nome" placeholder="Nome completo" required><br>     
            <label for="CPF">CPF</label><br>
            <input type="text" name="CPF" id="CPF" placeholder="000.000.000-00"><br>
            <label for="email">E-mail</label><br>
            <input type="email" name="email" id="email" placeholder="Seu Email"><br>
            </fieldset>
            <fieldset>
                <legend>Endereço</legend>
            <label for="rua" required class="required">Rua</label><br>
            <input type="text" name="rua" id="rua" placeholder="Rua Onde Mora" required class="required"><br>            
            <label for="numero" required class="required">Número</label><br>
            <input type="number" name="numero" id="numero"><br>
            <label for="complemento" required class="required">Complemento</label><br>
            <input type="text" name="complemento" id="complemento" placeholder="Bloco/Apartamento"><br>
            <label for="bairro" required class="required">Bairro</label><br>
            <input type="text" name="bairro" id="bairro" placeholder="Nome do Bairro"><br>
            <label for="cidade" required class="required">Cidade</label><br>
            <input type="text" name="cidade" id="cidade" placeholder="Cidade Onde Mora"><br>
            <label for="estado" required class="required">Estado</label><br>
            <input type="text" name="estado" id="estado" placeholder="Ex:SP/RJ/BA/RS"><br>
        </fieldset>
        <fieldset>
            <legend>Mensagem</legend>
            <label for="curso" required class="required">Curso</label><br>
            <select name="curso" id="curso" required>
                <option value="ads">Análise e Desenvolvimento de Sistemas</option>
                <option value="comex">Comércio Exterior</option>
                <option value="dsm">Desenvolvimento de Software Multiplataforma</option>
                <option value="dpp">Desenvolvimento de Produtos Plásticos<option>
                <option value="ge">Gestão Empresarial</option>
                <option value="rh">Gestão de Recursos Humanos</option>
                <option value="log">Logística</option>
                <option value="pol">Polímeros</option>
            </select><br>
            <label for="assunto" id="assunto" required class="required">Assunto</label><br>
                <select>
                    <option value="elogio">Elogio</option>
                    <option value="sugestao">Sugestão</option>
                    <option value="reclamação">Reclamação</option>
                    <option value="outro">Outro</option>
                </select><br>
                <label for="mensagem">Mensagem</label><br>
                <textarea name="mensagem" id="mensagem" cols="40" rows="4"></textarea>  
        </fieldset>

        <div class="botoes">
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </div>

        
        </form>
